<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login and Registration Form </title>

</head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: radial-gradient(#fff,#ffd6d6);
    overflow: hidden;
}

.wrapper {
    position: relative;
    width: 400px;
    height: 500px;
}

.form-wrapper {
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    background: #fff;
    box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;
}

.wrapper.animate-signUp .form-wrapper.sign-in {
    transform: rotate(7deg);
    animation: animateRotate .7s ease-in-out forwards;
    animation-delay: .3s;
}

.wrapper.animate-signIn .form-wrapper.sign-in {
    animation: animateSignIn 1.5s ease-in-out forwards;
}

@keyframes animateSignIn {
    0% {
        transform: translateX(0);
    }

    50% {
        transform: translateX(-500px);
    }

    100% {
        transform: translateX(0) rotate(7deg);
    }
}

.wrapper .form-wrapper.sign-up {
    transform: rotate(7deg);
}

.wrapper.animate-signIn .form-wrapper.sign-up {
    animation: animateRotate .7s ease-in-out forwards;
    animation-delay: .3s;
}

@keyframes animateRotate {
    0% {
        transform: rotate(7deg);
    }

    100% {
        transform: rotate(0);
        z-index: 1;
    }
}

.wrapper.animate-signUp .form-wrapper.sign-up {
    animation: animateSignUp 1.5s ease-in-out forwards;
}

@keyframes animateSignUp {
    0% {
        transform: translateX(0);
        z-index: 1;
    }

    50% {
        transform: translateX(500px);
    }

    100% {
        transform: translateX(0) rotate(7deg);
    }
}

h2 {
    font-size: 30px;
    color: #555;
    text-align: center;
}

.input-group {
    position: relative;
    width: 320px;
    margin: 30px 0;
}

.input-group label {
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    font-size: 16px;
    color: #333;
    padding: 0 5px;
    pointer-events: none;
    transition: .5s;
}

.input-group input {
    width: 100%;
    height: 40px;
    font-size: 16px;
    color: #333;
    padding: 0 10px;
    background: transparent;
    border: 1px solid #333;
    outline: none;
    border-radius: 5px;
}

.input-group input:focus~label,
.input-group input:valid~label {
    top: 0;
    font-size: 12px;
    background: #fff;
}

.forgot-pass {
    margin: -15px 0 15px;
}

.forgot-pass a {
    color: #333;
    font-size: 14px;
    text-decoration: none;
}

.forgot-pass a:hover {
    text-decoration: underline;
}

.btn {
    position: relative;
    top: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background: linear-gradient(to right, #2196f3, #e91e63);
    box-shadow: 0 2px 10px rgba(0, 0, 0, .4);
    font-size: 16px;
    color: #fff;
    font-weight: 500;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    outline: none;
}

.sign-link {
    font-size: 14px;
    text-align: center;
    margin: 25px 0;
}

.sign-link p {
    color: #333;
}

.sign-link p a {
    color: #e91e63;
    text-decoration: none;
    font-weight: 600;
}

.sign-link p a:hover {
    text-decoration: underline;
}

a:link {
  color: white;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: white;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: white;
  background-color: transparent;
  text-decoration: none;
  transform: scale(1.2);
}

a:active {
  color: white;
  background-color: transparent;
  text-decoration: none;
}
.valid {
    border:2px solid green;
}
.invalid {
    border: 2px solid red;
}

    </style>
</head>

<body>
    
    <div class="wrapper">
        <div class="form-wrapper sign-up">
            <form id="register_form">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" id="register_email" required>
                    <label for="register-email">Email</label>
                    <p id="error-message" style="color: red; display: none; font-size: 12px;">Please enter a valid email.</p>
                </div>
                <div class="input-group">
                    <input type="password" id="register_password" required>
                    <label for="register-password">Password</label>
                    <p id="password-error-message" style="color: red; display: none; font-size: 12px;">Password must be at least 6 characters.</p>
                </div>
                <button type="submit" class="btn"><a href="#" class="signIn-link">Sign Up</a></button>
                <div class="sign-link">
                    <p>Already have an account? <a href="#" class="signIn-link">Login</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-in">
            <form id="login_form">
                <h2>Login</h2><br>
                <div class="input-group">
                    <input type="email" id="login_email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="login_password" required>
                    <label for="password">Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn"><a href="http://localhost:3000">Login</a></button>
                <div class="sign-link">
                    <p>Don't have an account? <a href="#" class="signUp-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        const registerEmailInput = document.getElementById('register_email');
        const registerErrorMessage = document.getElementById('error-message');
        
        registerEmailInput.addEventListener('input', function () {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailPattern.test(registerEmailInput.value)) {
                registerEmailInput.classList.add('valid');
                registerEmailInput.classList.remove('invalid');
                registerErrorMessage.style.display = 'none';
            } else {
                registerEmailInput.classList.add('invalid');
                registerEmailInput.classList.remove('valid');
                registerErrorMessage.style.display = 'block';
            }
        });
    
        const registerPasswordInput = document.getElementById('register_password');
        const registerPasswordErrorMessage = document.getElementById('password-error-message');
    
        registerPasswordInput.addEventListener('input', function () {
            if (registerPasswordInput.value.length >= 6) {
                registerPasswordInput.classList.add('valid');
                registerPasswordInput.classList.remove('invalid');
                registerPasswordErrorMessage.style.display = 'none';
            } else {
                registerPasswordInput.classList.add('invalid');
                registerPasswordInput.classList.remove('valid');
                registerPasswordErrorMessage.style.display = 'block';
            }
        });
    </script>

    document.getElementById("register_form").addEventListener("submit", function(event) {
        event.preventDefault();

        const email = document.getElementById("register_email").value;
        const password = document.getElementById("register_password").value;

        firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
            const user = userCredential.user;
            console.log("User registered:", user);
            alert("Registration successful!");
        })
        .catch((error) => {
            console.error("Error registering user:", error.message);
            alert("Error: " + error.message);
        });
    });

    // Handle Login
    document.getElementById("login_form").addEventListener("submit", function(event) {
        event.preventDefault();

        const email = document.getElementById("login_email").value;
        const password = document.getElementById("login_password").value;

        firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
            const user = userCredential.user;
            console.log("User logged in:", user);
            alert("Login successful!");
            window.location.href = "file:///Users/anirbanbanerjee/Desktop/atat/atat.html"; // Replace this with your valid URL

            console.log("User is logged in:", user);

        }

    <script>
        const wrapper = document.querySelector('.wrapper');
        const signUpLink = document.querySelector('.signUp-link');
        const signInLink = document.querySelector('.signIn-link');

        signUpLink.addEventListener('click', () => {
            wrapper.classList.add('animate-signIn');
            wrapper.classList.remove('animate-signUp');
        });

        signInLink.addEventListener('click', () => {
            wrapper.classList.add('animate-signUp');
            wrapper.classList.remove('animate-signIn');
        });
    </script>
</body>
